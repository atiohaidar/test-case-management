apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testcase-management-ingress
  namespace: testcase-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For production, consider adding:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # For HTTPS in production, uncomment:
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: testcase-management-tls
  rules:
  - host: testcase-management.local  # Change to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
---
# Alternative: LoadBalancer service for cloud environments
apiVersion: v1
kind: Service
metadata:
  name: frontend-loadbalancer
  namespace: testcase-management
  labels:
    app: frontend
  annotations:
    # For AWS ELB
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # For GCP
    # cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend