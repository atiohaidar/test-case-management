apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: testcase-management
  labels:
    app: ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: testcase-ai:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ai-config
        - secretRef:
            name: ai-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: testcase-management
  labels:
    app: ai-service
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: ai-service
  type: ClusterIP