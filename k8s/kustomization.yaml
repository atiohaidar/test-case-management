apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: testcase-management

resources:
  - 00-namespace.yaml
  - 01-configmaps-secrets.yaml
  - 02-persistent-volumes.yaml
  - mysql-init.yaml
  - 03-mysql.yaml
  - 04-ai-service.yaml
  - 05-backend.yaml
  - 06-frontend.yaml
  - 07-ingress.yaml
  - 08-hpa.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: testcase-management
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

# Images - update these for your container registry
images:
  - name: testcase-backend
    newTag: latest
  - name: testcase-ai
    newTag: latest
  - name: testcase-frontend
    newTag: latest

# Patches for different environments
patchesStrategicMerge: []

# ConfigMap generators
configMapGenerator: []

# Secret generators  
secretGenerator: []