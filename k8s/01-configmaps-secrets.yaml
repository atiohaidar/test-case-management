apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: testcase-management
data:
  MYSQL_DATABASE: "testcase_management"
  MYSQL_USER: "testuser"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: testcase-management
type: Opaque
data:
  # Root password: 'password' (base64 encoded)
  MYSQL_ROOT_PASSWORD: cGFzc3dvcmQ=
  # User password: 'testpass' (base64 encoded)  
  MYSQL_PASSWORD: dGVzdHBhc3M=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: testcase-management
data:
  DATABASE_URL: "mysql://root:password@mysql-service:3306/testcase_management"
  AI_SERVICE_URL: "http://ai-service:8000"
  NODE_ENV: "production"
  PORT: "3000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
  namespace: testcase-management
data:
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_USERNAME: "root"
  DB_DATABASE: "testcase_management"
  HOST: "0.0.0.0"
  PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secret
  namespace: testcase-management
type: Opaque
data:
  # DB password: 'password' (base64 encoded)
  DB_PASSWORD: cGFzc3dvcmQ=
  # Uncomment and set your actual Gemini API key (base64 encoded)
  # GEMINI_API_KEY: <your_base64_encoded_api_key>