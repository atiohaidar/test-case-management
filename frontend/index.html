
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Test Case Manager</title>
    <script>
      (function() {
        const storageKey = 'test-case-manager-theme';
        try {
          const stored = localStorage.getItem(storageKey);
          const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
          const resolved = stored === 'light' || stored === 'dark' ? stored : (prefersLight ? 'light' : 'dark');
          document.documentElement.classList.add(`theme-${resolved}`);
        } catch (error) {
          document.documentElement.classList.add('theme-dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'primary-bg': '#222222',
              'ui-bg': '#494949',
              'ui-element': '#525252',
              'accent-border': '#656565',
              'body-text': '#AAAAAA',
              'accent': '#BFFF00',
              'accent-dark': '#a6d900',
            },
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
       /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      html.theme-dark ::-webkit-scrollbar-track {
        background: #222222;
      }
      html.theme-light ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      html.theme-dark ::-webkit-scrollbar-thumb {
        background-color: #525252;
        border-radius: 10px;
        border: 2px solid #222222;
      }
      html.theme-light ::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
      }
      html.theme-dark ::-webkit-scrollbar-thumb:hover {
        background-color: #656565;
      }
      html.theme-light ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
    </style>
