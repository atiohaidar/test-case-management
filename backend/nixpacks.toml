# Railway Configuration for Backend Service
[phases.setup]
nixPkgs = ["nodejs-18_x", "openssl"]

[phases.install]
cmds = ["npm ci --only=production"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "sh -c 'npx prisma db push --accept-data-loss && node dist/main'"
