<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Case Manager - Fullstack</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container header-content">
                <div class="logo" onclick="navigateTo('list')">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <h1>AI Test Case Manager</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                        <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg id="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <span class="theme-label">Light mode</span>
                    </button>
                    <button id="create-btn" class="btn btn-primary" onclick="navigateTo('create-choice')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21 5,3"></polygon>
                        </svg>
                        Create New
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container main-content">
            <!-- List View -->
            <div id="view-list" class="view">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" class="search-input" placeholder="Semantic search for test cases..." oninput="handleSearch(this.value)">
                    <div id="search-spinner" class="spinner" style="display: none;"></div>
                </div>
                <div id="search-info" class="search-info" style="display: none;"></div>
                <div id="testcase-list" class="testcase-list">
                    <div class="loading">Loading test cases...</div>
                </div>
            </div>

            <!-- Detail View -->
            <div id="view-detail" class="view" style="display: none;"></div>

            <!-- Create Choice View -->
            <div id="view-create-choice" class="view" style="display: none;">
                <div class="create-choice-container">
                    <button class="back-link" onclick="navigateTo('list')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to List
                    </button>
                    <h1 class="create-choice-title">How would you like to create a test case?</h1>
                    <p class="create-choice-subtitle">Choose a creation method below.</p>
                    <div class="create-options">
                        <button class="create-option" onclick="navigateTo('create-manual')">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            <h2>Create Manually</h2>
                            <p>Full control to define every detail of your test case from scratch.</p>
                        </button>
                        <button class="create-option" onclick="navigateTo('create-bulk')">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <h2>Bulk Create</h2>
                            <p>Create multiple test cases at once using JSON format.</p>
                        </button>
                        <button class="create-option" onclick="navigateTo('create-semantic-search')">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <h2>Semantic Search</h2>
                            <p>Search for similar test cases and use them as templates for your new test case.</p>
                        </button>
                        <button class="create-option" onclick="navigateTo('create-ai')">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            <h2>AI Generation</h2>
                            <p>Describe your test case in plain language and let AI do the heavy lifting.</p>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Create Manual View -->
            <div id="view-create-manual" class="view" style="display: none;"></div>

            <!-- Create Bulk View -->
            <div id="view-create-bulk" class="view" style="display: none;"></div>

            <!-- Create Semantic Search View -->
            <div id="view-create-semantic-search" class="view" style="display: none;"></div>

            <!-- Create AI View -->
            <div id="view-create-ai" class="view" style="display: none;"></div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
