{% extends "base.html" %}

{% block title %}Create Manual Test Case - AI Test Case Manager{% endblock %}
{% block nav_create %}active{% endblock %}

{% block content %}
<div class="view animate-fade-in">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                <span id="form-title-text">Create Manual Test Case</span>
            </h1>
            <a href="/create" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Cancel
            </a>
        </div>
        
        <form id="manual-form" onsubmit="handleManualSubmit(event)">
            <div class="form-row">
                <div class="form-group" style="grid-column: span 2">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" name="name" required oninput="handleNameInput(this.value)">
                    <div id="name-search-results"></div>
                    <div id="derived-from-badge" class="derived-from-badge" style="display: none;"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-input" name="tags">
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="type">
                        <option value="positive">Positive</option>
                        <option value="negative">Negative</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" name="priority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" name="description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Expected Result</label>
                <textarea class="form-textarea" name="expectedResult" rows="2" placeholder="The final expected result of this test case..."></textarea>
            </div>
            
            <div class="steps-container">
                <h3 class="steps-title">Test Steps</h3>
                <div id="steps-list" class="steps-list"></div>
                <button type="button" class="add-step-btn" onclick="addStep()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Step
                </button>
            </div>
            
            <div id="form-error" class="form-error" style="display: none;"></div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Create Test Case
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/create-manual.js"></script>
{% endblock %}
